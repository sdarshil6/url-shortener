<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortify - FastAPI URL Shortener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}" />
  </head>
  <body>
    <div class="container">
      <div id="auth-container" class="fade-in">
        <div id="login-view">
          <h1>Welcome Back</h1>
          <form id="login-form">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
          </form>
          <div class="auth-toggle">Don't have an account? <a id="show-register">Register here</a></div>
        </div>
        <div id="register-view" style="display: none">
          <h1>Create Account</h1>
          <form id="register-form">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
          <div class="auth-toggle">Already have an account? <a id="show-login">Login here</a></div>
        </div>
        <div id="auth-result" style="display: none"></div>
      </div>

      <div id="app-container" style="display: none" class="fade-in">
        <div class="create-column">
          <div class="user-info">
            <span id="welcome-message"></span>
            <button id="logout-button" class="btn-secondary">Logout</button>
          </div>
          <h2>Create a New Link</h2>
          <form id="url-form">
            <input type="url" id="target_url" name="target_url" placeholder="Enter a long URL" required />
            <input type="text" id="custom_key" name="custom_key" placeholder="Optional custom back-half" />
            <label for="expires_at" style="display: block; text-align: left; margin: -10px 0 4px 2px; font-size: 14px; color: var(--text-secondary)">Expiration (Optional)</label>
            <input type="datetime-local" id="expires_at" name="expires_at" />
            <button type="submit">Shorten Link</button>
          </form>
          <div id="result" style="display: none"></div>
        </div>
        <div class="dashboard-column">
          <div class="dashboard-header">
            <h2>Dashboard</h2>
            <button id="refresh-analytics-button" class="btn-secondary">
              <span>Refresh</span>
            </button>
          </div>
          <ul id="links-list"></ul>
        </div>
      </div>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal-content fade-in">
        <span class="close-edit-btn">&times;</span>
        <h2>Edit Target URL</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-secret-key" />
          <input type="url" id="edit-target-url" required />
          <button type="submit">Save Changes</button>
        </form>
      </div>
    </div>

    <div id="qr-modal" class="modal">
      <div class="modal-content qr-modal-content fade-in">
        <span class="close-qr-btn">&times;</span>
        <img id="qr-modal-img" src="" alt="QR Code" />
      </div>
    </div>

    <script src="{{ url_for('static', path='/main.js') }}"></script>
  </body>
</html>
