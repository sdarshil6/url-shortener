<app-auth-layout 
  title="Reset Your Password" 
  subtitle="Enter your email and we'll send you a secure reset link"
  icon="key-round"
  featureText="Fast & secure password recovery process">
  
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form" autocomplete="off">
      <div class="form-group">
        <app-input
          formControlName="email"
          type="email"
          placeholder="Email address"
          icon="mail"
          [tooltip]="'Enter your registered email address'"
        ></app-input>
        <div class="error-message" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="forgotForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <app-button
        type="submit"
        [label]="'Send Reset Link'"
        [disabled]="!forgotForm.valid"
        [loading]="isLoading"
        customClass="auth-btn"
      ></app-button>
  </form>

  <div class="auth-footer">
    <p>Remember your password? <a routerLink="/auth/login">Sign in</a></p>
  </div>

</app-auth-layout>
