<app-auth-layout 
  title="Create New Password" 
  subtitle="Choose a strong password to secure your account"
  icon="lock-keyhole"
  featureText="Bank-level encryption for your security">
  
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="auth-form" autocomplete="off">
      <div class="form-group">
        <app-input
          formControlName="password"
          type="password"
          placeholder="New password"
          [tooltip]="'New password (min 8 chars)'"
        ></app-input>
        <div class="error-message" *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched">
          <span *ngIf="resetForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="resetForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</span>
        </div>
      </div>

      <div class="form-group">
        <app-input
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm new password"
          [tooltip]="'Re-enter your new password'"
        ></app-input>
        <div class="error-message" *ngIf="resetForm.get('confirmPassword')?.touched && resetForm.get('confirmPassword')?.errors?.['required']">
          Please confirm your password
        </div>
        <div class="error-message" *ngIf="passwordMismatch">
          Passwords do not match
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <app-button
        type="submit"
        [label]="'Reset Password'"
        [disabled]="!resetForm.valid || !token"
        [loading]="isLoading"
        customClass="auth-btn"
      ></app-button>
  </form>

  <div class="auth-footer">
    <p><a routerLink="/auth/login">Back to login</a></p>
  </div>

</app-auth-layout>
