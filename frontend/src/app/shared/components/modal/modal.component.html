<div class="modal" [class.show]="isOpen" (click)="onBackdropClick($event)">
  <div class="modal-content" [class]="iconClass ? iconClass + '-content' : ''">
    <button class="close-btn" (click)="close()" title="Close" type="button">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
    <div class="modal-header" *ngIf="title">
      <div class="modal-icon" [class]="iconClass" *ngIf="icon || iconClass">
        <span *ngIf="icon" [innerHTML]="iconSvg"></span>
        <ng-content select="[icon]"></ng-content>
      </div>
      <h2>{{ title }}</h2>
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</div>
