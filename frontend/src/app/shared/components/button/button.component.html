<button 
  [type]="type" 
  [class]="getButtonClasses()"
  [disabled]="disabled || loading"
  [attr.title]="tooltip"
  [attr.aria-busy]="loading"
  (click)="onClick($event)">
  <span class="btn-content" [class.loading]="loading">
    <span class="loader" *ngIf="loading"></span>
    <span class="btn-label">{{ label }}</span>
  </span>
</button>
